<div class="container d-flex justify-content-center">
	<div class="col-md-6 mt-6">
		<div class="card mt-5">
			<!-- FORM -->
			<form class="m-3" [formGroup]="signUpForm" (submit)="addUser()">
				<div class="row">
					<h2 class="col-lg-12 mb-4">Sign Up</h2>
					<div class="col-lg-11 alert alert-danger mx-3" *ngIf="userCreated == false">
						{{this.error}}
					</div>
					<div class="col-lg-11 alert alert-success mx-3" *ngIf="userCreated == true">
						{{this.error}}
					</div>
					<div class="col-lg-12">
						Username
						<input type="text" class="col-lg-6 form-control mb-2 mr-sm-2" placeholder="Enter Username"
							formControlName="username" id="username">
						<div class="text-danger"
							*ngIf="username.invalid && username.errors.required && username.touched">Username is
							required</div>
					</div>

					<div class="col-lg-6">
						Fistname
						<input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter First Name"
							formControlName="firstname" id="firstname">
						<div class="text-danger"
							*ngIf="firstname.invalid && firstname.errors.required && firstname.touched">First Name is
							required</div>
					</div>

					<div class="col-lg-6">
						Lastname
						<input type="text" class="form-control mb-2 mr-sm-2" type="text" placeholder="Enter Last Name"
							formControlName="lastname" id="lastname" />
						<div class="text-danger"
							*ngIf="lastname.invalid && lastname.errors.required && lastname.touched">Last Name is
							required</div>
					</div>

					<div class="col-lg-6">
						Password
						<input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter Password"
							formControlName="password" id="password">
						<div class="text-danger"
							*ngIf="password.invalid && password.errors.required && password.touched">Password is
							required</div>
					</div>

					<div class="col-lg-6">
						Confirm Password
						<input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter Confirm Password"
							formControlName="confirmPassword" id="confirmPassword">
						<div class="text-danger"
							*ngIf="confirmPassword.invalid && confirmPassword.errors.required && confirmPassword.touched">
							Confirm the Password</div>
						<div class="text-danger" *ngIf="signUpForm.get('confirmPassword').hasError('nomatch')">Password
							and Confirm Password do not match</div>
					</div>

					<div class="col-lg-12 mt-3">
						<button type="submit" class="btn add-to-cart float-left" [disabled]="!signUpForm.valid">Sign
							Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
